<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Berhamburan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .love {
      position: absolute;
      color: red;
      animation: flyUp linear infinite;
      opacity: 0;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d63384;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #fff;
      text-align: center;
      z-index: 2;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Teks Cantik di Tengah -->
  <div class="center-text">
    makasi sayang sudah maapin aku,love you more💖
  </div>

  <!-- Love Berhamburan -->
  <script>
    const totalLoves = 60;

    for (let i = 0; i < totalLoves; i++) {
      const love = document.createElement("div");
      love.className = "love";
      love.textContent = "❤️";
      love.style.left = Math.random() * 100 + "vw";
      love.style.animationDuration = (3 + Math.random() * 3) + "s";
      love.style.animationDelay = (Math.random() * 5) + "s";
      love.style.fontSize = (10 + Math.random() * 10) + "px";
      document.body.appendChild(love);
    }
  </script>

</body>
</html>
